{% extends 'common.html' %}

{% block content %}
    {% load static %}
    <form action="{% url 'check_login' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0" width="300px">
        <tr align="center"><th colspan="3" width="50px"><h1 style="font-family: 'Arial Rounded MT Bold'">Admin Login Page</h1></th></tr>
        <tr><th rowspan="4"><img src="{% static 'images/admin.png' %}"> </th><th>{{ lf }}</th></tr>
        <tr align="center"><th colspan="3"><button type="submit">Login</button> </th></tr>
        <tr align="center"><th></th><th colspan="3"> <a href="{% url 'main' %}">Back</a></th></tr>

        {% if message %}
            <tr><th></th><th colspan="3">{{ message }}</th></tr>
        {% endif %}
    </table>

    </form>

{% endblock %}
